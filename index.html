<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de la compra">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Lista de la compra</title>
</head>

<body>
  <header class="cabecera">
    <h1>Lista de la compra</h1>
    <nav class="navegacion">
      <ul>
        <li>Principal</li>
        <li class="pagina-actual">Lista</li>
        <li>Acerca de</li>
      </ul>
    </nav>
  </header>
  <main class="lista-articulos">
    <section class="barra-informativa">
      <a href="formulario.html"><i class="icono fas fa-plus-circle"></i></a>
      <p class="articulos-comprados">2/3 comprados</p>
    </section>
    <section class="seccion-principal">
      <ul class="listado-compra">
        <li class="elemento-lista">
          <div>
            <input type="checkbox" name="pan" id="pan"><label class="tachado" for="pan">Pan</label>
          </div>
          <div>
            0.75€<i class="icono_x fas fa-times"></i>
          </div>
        </li>
        <li class="elemento-lista">
          <div>
            <input type="checkbox" name="azucar" id="azucar"><label for="azucar">Azúcar</label>
          </div>
          <div>
            <i class="icono_x fas fa-times"></i>
          </div>
        </li>
        <li class="elemento-lista">
          <div>
            <input type="checkbox" name="leche" id="leche"><label class="tachado" for="leche">Leche</label>
          </div>
          <div>
            1.20€<i class="icono_x fas fa-times"></i>
          </div>
        </li>
      </ul>

      <p class="precio-final">1.95€</p>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/4dfe268fbf.js" crossorigin="anonymous"></script>
</body>

</html>
